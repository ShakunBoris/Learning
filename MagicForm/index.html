<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="FormStyles.css">
</head>
<body>
<nav>
   <a href="index.html" id="form-link" title="Main page">Form</a>
   <a href="Form2.html" id="history-link" title ="Previously submitted forms">History</a>
</nav>
<form method="get" id="FormID">
    <label for ="first-name">First name:</label>
    <input type ="text" id ="first-name" name ="first-name" placeholder ="Enter your name here..." size ="60"/>
    <label for ="last-name">Last name:</label>
    <input type ="text" id ="last-name" name ="last-name" placeholder ="Enter your last name here..." size ="60"/>
    <label for ="email">E-mail:</label>
    <input type ="email" id ="email" name ="email" placeholder ="Enter your e-mail here..." size ="60"/>
    <label for ="tel">Phone number:</label>
    <input type ="tel" id ="tel" name ="phone" placeholder ="Enter your phone number here..." size ="60"/>
    <label for ="company">Company name:</label>
    <input type ="text" id ="company" name ="company" placeholder ="Enter your company name here..." size ="60"/>
    <label for ="address">Address:</label>
    <input type ="text" id ="address" name="address" placeholder ="Enter your address here..." size ="60"/><br/>
    <button type ="button" id ="submit-button">Submit</button>
</form>
<script src="FormsScript.js"></script>
</body>
</html>

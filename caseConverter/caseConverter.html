<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="converterStyles.css">
</head>
<body>
<div class="title">Case Converter</div>
<div id="textarea">
<textarea rows="40vw" cols="90vw"></textarea>
</div>
<div id="buttons">
<button id="upper-case" onclick="UpperCase()">Upper Case</button>
<button id="lower-case" onclick="LowerCase()">Lower Case</button>
<button id="proper-case" onclick="ProperCase()">Proper Case</button>
<button id="sentence-case" onclick="SentenceCase()">Sentence-case</button>
</div>
<div>
<button id="save-text-file" onclick="Save()">Download formatted text</button>
</div>
<script src="converterJS.js"></script>
</body>
</html>
